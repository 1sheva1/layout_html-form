<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form_fieldset">
        <legend>
          Personal information
        </legend>
        <label
          for="surname"
          class="form_field"
        >
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </label>
        <label
          for="name"
          class="form_field"
        >
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </label>
        <label
          for="age"
          class="form_field"
        >
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label
          for="birthday"
          class="form_field"
        >
          Full date of birth:
          <input
            type="date"
            name="birthday"
            id="birthday"
          >
        </label>
        <label
          for="checkbox_accept"
          class="form_field"
        >
          I accept the term of the agreement
          <input
            type="checkbox"
            name="checkbox_accept"
            id="checkbox_accept"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form_fieldset">
        <legend>Registration</legend>
        <label
          for="email"
          class="form_field"
        >
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>
        <label
          for="password"
          class="form_field"
        >
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="32"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form_fieldset">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="form_field">
          Do you love cats?
          <input
            type="radio"
            name="love_cats"
            id="cat_yes"
          >
          <label for="cat_yes">
            Yes
          </label>
          <input
            type="radio"
            name="love_cats"
            id="cat_no"
            value="no"
            checked
          >
          <label for="cat_no">
            No
          </label>
        </div>
        <label
          for="favorite_color"
          class="form_field"
        >
          What is your favorite color:
          <input
            type="color"
            name="favorite_color"
            id="favorite_color"
          >
        </label>
        <label
          for="time_bed"
          class="form_field"
        >
          What time do you go to bed?
          <input
            type="time"
            name="time_bed"
            id="time_bed"
          >
        </label>
        <label
          for="favorite_brand"
          class="form_field"
        >
          What are your favorite brand of cars?
          <select
            name="favorite_brand"
            id="favorite_brand"
            multiple
          >
            <option value="bmw">
              BMW
            </option>
            <option value="audi">
              Audi
            </option>
            <option value="lada">
              Lada
            </option>
          </select>
        </label>
        <label
          for="work_time"
          class="form_field"
        >
          How do you rate out work?
          <input
            type="range"
            name="work_time"
            id="work_time"
            min="1"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="form_fieldset">
        <legend>
          Additional info:
        </legend>
        <label
          for="area_comment"
          class="form_field"
        >
          Comments:
          <textarea
            name="comment"
            id="area_comment"
            autocomplete="off"
          ></textarea>
        </label>
        <label
          for="select_recomended"
          class="form_field"
        >
          Would you recommend us?
          <select 
            name="select_recomended"
            id="select_recomended"
          >
            <option value="yes" selected>
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
